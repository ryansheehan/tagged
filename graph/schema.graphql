scalar GeoLoc

type TagMsg {
  id: ID!
  text: String!
  geo: GeoLoc
}

type Query {
  messages: [TagMsg!]!
}

input NewTagMsg {
  text: String!
  geo: GeoLoc
}

type Mutation {
  createMessage(input: NewTagMsg!): TagMsg!
}
